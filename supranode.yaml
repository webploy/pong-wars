build:
  run: 
    - whoami
    - ls -la
    - mkdir _dist 
    - mkdir -p _dist/video
    - mv index.html _dist/index.html
    - mv video/index.html _dist/video/index.html
    - mv supranode_demo.mp4 _dist/supranode_demo.mp4
    - apt-get update
    - apt-get install -y ca-certificates curl
    - apt --reinstall install coreutils
    - install -m 0755 -d /etc/apt/keyrings
    - curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
    - chmod a+r /etc/apt/keyrings/docker.asc

    # Add the repository to Apt sources:
    - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" > /etc/apt/sources.list.d/docker.list
    - apt-get update
    - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  artifacts:
    app:
      path: _dist
    nginx:
      type: docker
      path: .

routes:
  - match: starts_with(request.path, '/nginx')
    origin: nginx
  - origin: app
